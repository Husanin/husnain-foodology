<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list style</title>

    <style>
        ul{
            list-style: circle;
            list-style-position: inside;
            border: 2px solid red;
            list-style-image: url(images/icon.png);
        }
        ul li{
            padding: 3px 0;
        }

        ol{
            list-style: upper-alpha;
        }
    </style>
</head>
<body>
    
    <h1>this is oure list style tutorial</h1>

    <ul>
        <li>Orange</li>
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Guava</li>
    </ul>

    <ol>
        <li>Orange</li>
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Guava</li>
    </ol>
</body>
</html>
