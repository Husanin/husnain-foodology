<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psedo Classes</title>
    <style>
        ul a:link{
            color: green;
        }

        ul a:hover{
            color: blue;
        }
        ul a:visited{
            color: blueviolet;
        }
        ul a:active{
            color: brown;
        }
        input:default + label{
            color: green;
        }
    </style>
</head>
<body>
    <h1>this is my psedo classes</h1>
    
    <ul id="list">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Gallary</a></li>
            <li><a href="">Contact</a></li>
    </ul>

    <form action="">
        <label for="">this is text box</label>
        <input type="radio" name="" id="">
    </form>
</body>
</html>
